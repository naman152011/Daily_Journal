<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratitude Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button onclick="logout()" style="float: right;">Logout</button>
    <h1>Gratitude Journal</h1>
    <div id="prompt"></div>

    <!-- Mood Selector -->
    <label for="mood">Today's Mood:</label>
    <select id="mood">
      <option value="ğŸ˜Š">ğŸ˜Š Happy</option>
      <option value="ğŸ˜">ğŸ˜ Neutral</option>
      <option value="ğŸ˜”">ğŸ˜” Sad</option>
    </select>

    <!-- Journal Entry -->
    <textarea id="journalInput" placeholder="What are you grateful for today?"></textarea>
    <button onclick="addEntry()">Add Entry</button>

    <!-- Journal Entries -->
    <h2>Your Gratitude Entries</h2>
    <div id="journalEntries"></div>
  </div>

  <script>
    // Logout function
    function logout() {
      localStorage.removeItem('isLoggedIn'); // Clear login status
      window.location.href = 'login.html'; // Redirect to login page
    }

    // Redirect to login if not logged in
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Journal Entries Storage
    let entries = JSON.parse(localStorage.getItem('journalEntries')) || [];

    // Prompts
    const prompts = [
      "What made you smile today?",
      "Whatâ€™s something youâ€™re proud of?",
      "Who are you grateful for today?",
      "Whatâ€™s a small win you had today?",
      "Whatâ€™s a kind thing someone did for you?"
    ];

    // Display Prompt
    function displayPrompt() {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      document.getElementById('prompt').innerText = `Prompt: ${prompt}`;
    }

    // Add Entry
    function addEntry() {
      const mood = document.getElementById('mood').value;
      const text = document.getElementById('journalInput').value.trim();
      const date = new Date().toLocaleString();

      if (text) {
        const entry = { date, mood, text };
        entries.push(entry);
        localStorage.setItem('journalEntries', JSON.stringify(entries));
        document.getElementById('journalInput').value = '';
        displayEntries();
      }
    }

    // Display Entries
    function displayEntries() {
      const journalEntries = document.getElementById('journalEntries');
      journalEntries.innerHTML = entries.map((entry, index) => `
        <div class="entry">
          <span class="date">${entry.date}</span>
          <span class="mood">${entry.mood}</span>
          <p>${entry.text}</p>
          <span class="delete-btn" onclick="deleteEntry(${index})">Delete</span>
        </div>
      `).join('');
    }

    // Delete Entry
    function deleteEntry(index) {
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      displayEntries();
    }

    // Initialize App
    window.onload = function() {
      displayPrompt();
      displayEntries();
    };
  </script>
</body>
</html>
